<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teamice.css">
    <title>ICE Pricing</title>
</head>
<body>
    <div class = 'personal'>
        <img class='leftimage' src = 'images/leftimage.jgp.png' alt ='personal logo'>
        <h3>Personal</h3>
        <p>1 Domain</p>
        <p>UNLIMITED Storage</p>
        <p>No free Domain</p>
        <p><h1 class='small'>$</h1><h1>3</h1><h1 class='small'>99</h1></p>
        <p>per month</p>
        <button class= 'smallbutton'>SIGN UP</button>
    </div>

    <div id = 'business'>
        <div class = 'mostPopular'>
            <p>MOST POPULAR</p>
        </div>
        <img class='middleimage' src = 'images/middleimage.png' alt ='personal logo'>
        <h3>Business</h3>
        <p>UNLIMITED Domains</p>
        <p>UNLIMITED Storage</p>
        <p> FREE Domain</p>
        <p><h1 class='small'>$</h1> <h1>5</h1><h1 class='small'>99</h1></p>
        <p>per month</p>
        <button class='bigbutton'>&#10003 SIGN UP</button>
    </div>

    <div class = 'enterprise'>
        <img class='rightimage' src ='images/rightimage.png' alt = 'enterprise logo'>
        <h3>Enterprise</h3>
        <p>UNLIMITED Domains</p>
        <p>UNLIMITED Storage</p>
        <p>FREE SSL</p>
        <p><h1 class='small'>$</h1> <h1>9</h1><h1 class='small'>99</h1></p>
        <p>per month</p>
        <button class='smallbutton'>SIGN UP</button>
    </div>
</body>
</html>
