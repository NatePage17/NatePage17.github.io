<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/plane_ticket.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <img class="delta_logo" src="images/wdd230-boarding-pass-delta.PNG">
        <p>Nathan Page</p>
    </header>
    <main>
        <div class="grid_box">
            <section class="denver">
                <p>Departs 12:45pm</p>
                <h1>DEN</h1>
                <p>Denver</p>
            </section>
        <img class="plane"
        src="images/wdd230-boarding-pass-plane.PNG">

        <section class="boston">
            <p>Departs 5:45pm</p>
            <h1>BOS</h1>
            <p>Boston</p>
        </section>

        <section class="date">
            <p>Date</p>
            <h2>12/21/15</h2>
        </section>

        <section class="flight">
            <p>Flight</p>
            <h2>A2341</h2>
        </section>

        <section class="gate">
            <p>Gate</p>
            <h2>B12</h2>
        </section>

        <section class="seat">
            <p>Seat</p>
            <h2>B10</h2>
        </section>

        <section class="bording_zone">
            <p>Boarding Zone</p>
            <h2>1</h2>
        </section>

        <section class="bording_time">
            <p>Boarding Time</p>
            <h2>11:45 AM </h2>
        </section>

        <img class="barcode" src="images/wdd230-boarding-pass-barcode.PNG"
        alt="bording pass barcode">

        <footer>
            <p>Thank you for flying with Delta</p>
        </footer>



        </div>
    </main>
    
</body>
</html>
